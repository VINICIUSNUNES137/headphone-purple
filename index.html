<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Site para divulgar o headphone Razer Kraken BR Purple">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/menu.css" />
    <link rel="stylesheet" href="./css/search.css" />
    <link rel="stylesheet" href="./css/description.css" />
    <link rel="stylesheet" href="./css/social-media.css" />
    <link rel="stylesheet" href="./css/product.css" />
    <link rel="stylesheet" href="./css/navegation.css" />
    <link rel="stylesheet" href="./css/social-icon.css" />
    <link rel="stylesheet" href="./css/info.css" />
    <script
      src="https://kit.fontawesome.com/0efc108669.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,800;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Headphone Purple</title>
  </head>
  <body>
    <header>
      <div class="menu"><i class="fas fa-bars"></i></div>
      <div class="search"><i class="fas fa-search"></i></div>
    </header>
    <main>
      <div class="description">
        <h1 class="description__tittle">Razer Kraken BT</h1>
        <p class="description__text">
          Be free to express your own style with the Razer Kraken BT. A wireless
          Bluetooth headset with headset lighting along with clear sounding 40mm
          drivers.
        </p>
      </div>

      <div class="product">
        <span class="product__price">US$159.99</span>
        <img src="./img/headphone.png" alt="Headphone" class="product__image" />
        <div class="product__navegation-container">
          <a href="#" class="navigation" aria-label="link para imagem anterior">
            <i class="fas fa-chevron-left"></i>
          </a>
          <a href="#" class="navigation" aria-label="link para a próxima imagem">
            <i class="fas fa-chevron-right"></i>
          </a>
        </div>
      </div>
      <ul class="social-media">
        <li>
          <a href="#" class="social-icon" aria-label="link para o youtube">
            <i class="fab fa-youtube"></i>
          </a>
        </li>
        <li>
          <a href="#" class="social-icon" aria-label="link para o twitter">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="#" class="social-icon" aria-label="link para o instagram">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
        <li>
          <a href="#" class="social-icon" aria-label="link para o facebook">
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>
      </ul>
    </main>
    <footer>
      <div class="info">
        <span class="info__number">- 01 -</span>
        <span class="info__feature">FREQUENCY RESPONSE</span>
        <span class="info__value">20Hz - 20kHz</span>
      </div>
      <div class="info">
        <span class="info__number">- 02 -</span>
        <span class="info__feature">IMPEDANCE</span>
        <span class="info__value">32 Ω </span>
      </div>
      <div class="info">
        <span class="info__number">- 03 -</span>
        <span class="info__feature">SENSITIVITY</span>
        <span class="info__value">96 dB/mW a 1 KHz</span>
      </div>
    </footer>
  </body>
</html>
